<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>H.P.G Dilina Mewan | Portfolio</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.23.4/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/framer-motion@11.3.24/dist/framer-motion.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useEffect, useRef } = React;
    const { motion } = window.FramerMotion;

    // Navbar Component
    const Navbar = () => {
      const navRef = useRef(null);

      useEffect(() => {
        const handleScroll = () => {
          if (window.scrollY > 50) {
            navRef.current.classList.add('bg-opacity-90', 'shadow-lg');
          } else {
            navRef.current.classList.remove('bg-opacity-90', 'shadow-lg');
          }
        };
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      return (
        <motion.nav
          ref={navRef}
          className="fixed top-0 w-full bg-gray-900 text-white z-50 transition-all duration-300"
          initial={{ y: -100 }}
          animate={{ y: 0 }}
          transition={{ duration: 0.5 }}
        >
          <div className="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="#" className="text-2xl font-bold">Dilina Mewan</a>
            <div className="space-x-6">
              {['About', 'Projects', 'Skills', 'Contact'].map((item) => (
                <a
                  key={item}
                  href={`#${item.toLowerCase()}`}
                  className="hover:text-blue-400 transition-colors duration-300"
                >
                  {item}
                </a>
              ))}
            </div>
          </div>
        </motion.nav>
      );
    };

    // Hero Component
    const Hero = () => (
      <motion.header
        className="bg-gradient-to-r from-blue-600 to-indigo-600 text-white text-center py-20"
        initial={{ opacity: 0 }}
        animate={{ opacity: 1 }}
        transition={{ duration: 1 }}
      >
        <div className="container mx-auto px-4">
          <motion.h1
            className="text-5xl font-extrabold mb-4"
            initial={{ y: 20, opacity: 0 }}
            animate={{ y: 0, opacity: 1 }}
            transition={{ delay: 0.2, duration: 0.8 }}
          >
            Hi, I'm H.P.G Dilina Mewan
          </motion.h1>
          <motion.p
            className="text-xl max-w-2xl mx-auto"
            initial={{ y: 20, opacity: 0 }}
            animate={{ y: 0, opacity: 1 }}
            transition={{ delay: 0.4, duration: 0.8 }}
          >
            Software Engineering Undergraduate | Web Developer | AI Enthusiast | C#, Java & Python Learner
          </motion.p>
        </div>
      </motion.header>
    );

    // About Component
    const About = () => (
      <section id="about" className="py-20 bg-white">
        <div className="container mx-auto px-4">
          <motion.h2
            className="text-4xl font-bold text-center mb-8"
            initial={{ opacity: 0 }}
            whileInView={{ opacity: 1 }}
            transition={{ duration: 0.8 }}
            viewport={{ once: true }}
          >
            About Me
          </motion.h2>
          <motion.p
            className="text-lg text-gray-600 max-w-3xl mx-auto text-center"
            initial={{ opacity: 0, y: 20 }}
            whileInView={{ opacity: 1, y: 0 }}
            transition={{ duration: 0.8, delay: 0.2 }}
            viewport={{ once: true }}
          >
            I'm a passionate software engineering undergraduate from Sri Lanka. I specialize in web development, backend systems, and artificial intelligence. I'm currently working on projects using ASP.NET, React, and Python.
          </motion.p>
        </div>
      </section>
    );

    // Projects Component
    const Projects = () => {
      const projects = [
        {
          title: 'Online Auction System',
          description: 'An online platform for bidding, built using ASP.NET Core and React.',
        },
        {
          title: 'Medical App (Flutter)',
          description: 'A health management application built with Flutter and Firebase.',
        },
      ];

      return (
        <section id="projects" className="py-20 bg-gray-100">
          <div className="container mx-auto px-4">
            <motion.h2
              className="text-4xl font-bold text-center mb-8"
              initial={{ opacity: 0 }}
              whileInView={{ opacity: 1 }}
              transition={{ duration: 0.8 }}
              viewport={{ once: true }}
            >
              Projects
            </motion.h2>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
              {projects.map((project, index) => (
                <motion.div
                  key={index}
                  className="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300"
                  initial={{ opacity: 0, y: 20 }}
                  whileInView={{ opacity: 1, y: 0 }}
                  transition={{ duration: 0.8, delay: index * 0.2 }}
                  viewport={{ once: true }}
                  whileHover={{ scale: 1.03 }}
                >
                  <h3 className="text-xl font-semibold mb-2">{project.title}</h3>
                  <p className="text-gray-600">{project.description}</p>
                </motion.div>
              ))}
            </div>
          </div>
        </section>
      );
    };

    // Skills Component
    const Skills = () => {
      const skills = ['HTML & CSS', 'JavaScript & Bootstrap', 'ASP.NET & C#', 'Python & Java'];

      return (
        <section id="skills" className="py-20 bg-white">
          <div className="container mx-auto px-4">
            <motion.h2
              className="text-4xl font-bold text-center mb-8"
              initial={{ opacity: 0 }}
              whileInView={{ opacity: 1 }}
              transition={{ duration: 0.8 }}
              viewport={{ once: true }}
            >
              Skills
            </motion.h2>
            <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
              {skills.map((skill, index) => (
                <motion.div
                  key={index}
                  className="bg-blue-50 p-4 rounded-lg text-center text-lg font-medium text-blue-600"
                  initial={{ opacity: 0, scale: 0.8 }}
                  whileInView={{ opacity: 1, scale: 1 }}
                  transition={{ duration: 0.5, delay: index * 0.1 }}
                  viewport={{ once: true }}
                >
                  {skill}
                </motion.div>
              ))}
            </div>
          </div>
        </section>
      );
    };

    // Contact Component
    const Contact = () => (
      <section id="contact" className="py-20 bg-gray-900 text-white">
        <div className="container mx-auto px-4">
          <motion.h2
            className="text-4xl font-bold text-center mb-8"
            initial={{ opacity: 0 }}
            whileInView={{ opacity: 1 }}
            transition={{ duration: 0.8 }}
            viewport={{ once: true }}
          >
            Contact Me
          </motion.h2>
          <motion.div
            className="text-center space-y-4"
            initial={{ opacity: 0, y: 20 }}
            whileInView={{ opacity: 1, y: 0 }}
            transition={{ duration: 0.8, delay: 0.2 }}
            viewport={{ once: true }}
          >
            <p>Email: dilinamewan07@gmail.com</p>
            <p>
              GitHub:{' '}
              <a
                href="https://github.com/dilinamewan"
                target="_blank"
                className="text-blue-400 hover:underline"
              >
                github.com/dilinamewan
              </a>
            </p>
            <p>
              LinkedIn:{' '}
              <a
                href="https://www.linkedin.com/in/dilina-mewan-a9528a205/"
                target="_blank"
                className="text-blue-400 hover:underline"
              >
                linkedin.com/in/dilina-mewan
              </a>
            </p>
          </motion.div>
        </div>
      </section>
    );

    // Footer Component
    const Footer = () => (
      <footer className="bg-blue-600 text-white text-center py-4">
        <p>Â© 2025 Dilina Mewan. All rights reserved.</p>
      </footer>
    );

    // App Component
    const App = () => (
      <div>
        <Navbar />
        <Hero />
        <About />
        <Projects />
        <Skills />
        <Contact />
        <Footer />
      </div>
    );

    // Render the App
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
